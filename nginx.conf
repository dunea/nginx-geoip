# 最开头加载 GeoIP2 模块
load_module modules/ngx_http_geoip2_module.so;

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # GeoIP2 数据库路径（确认容器内挂载正确）
    geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
        $geoip2_data_country_code country iso_code;
    }

    # 定义变量：大陆为1，其他为0
    map $geoip2_data_country_code $block_cn {
        default 0;
        CN      1;
    }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # WebSocket 支持的通用 map（很好，已有）
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ===================== messy-server =====================
    server {
        listen 80;
        listen [::]:80;
        server_name messy-server.mes-y.com;

        client_max_body_size 0;

        # 如果也想对中国大陆超时，就取消下面 if 注释
        # if ($block_cn = 1) {
        #     return 444;
        # }

        location / {
            proxy_redirect off;
            proxy_pass http://172.20.0.3:9000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;  # 改成 $host，更通用

            proxy_request_buffering off;
            proxy_buffering off;
        }
    }

    # ===================== 主域名 mes-y.com =====================
    server {
        listen 80;
        listen [::]:80;
        # 如果以后加 https，可改为：
        # listen 443 ssl http2;
        # ssl_certificate /path/to/fullchain.pem;
        # ssl_certificate_key /path/to/privkey.pem;

        server_name mes-y.com www.mes-y.com;

        client_max_body_size 0;

        # 只针对这个域名阻塞大陆
        if ($block_cn = 1) {
            return 444;
        }

        location / {
            proxy_redirect off;
            proxy_pass http://172.20.0.4:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;  # 修正为 $host

            proxy_request_buffering off;
            proxy_buffering off;
        }
    }

    # ===================== umami.mes-y.com =====================
    server {
        listen 80;
        listen [::]:80;
        server_name umami.mes-y.com;

        client_max_body_size 0;

        # 如果也想阻塞大陆，取消注释
        # if ($block_cn = 1) {
        #     return 444;
        # }

        location / {
            proxy_redirect off;
            proxy_pass http://172.20.0.5:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_request_buffering off;
            proxy_buffering off;
        }
    }
}