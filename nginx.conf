# 最开头加载 GeoIP2 模块
load_module /usr/lib/nginx/modules/ngx_http_geoip2_module.so;

user  nginx;
worker_processes  auto;

# debug | notice
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # 在 http {} 块里定义一个假的上游（故意写一个不存在的地址）
    upstream fake_timeout {
        server 10.255.255.255:12345;  # 私有无效 IP，端口随意高
    }

    # 信任 Cloudflare 的 IP 范围（可选，但推荐加安全）
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    # ... Cloudflare 完整 IP 列表：https://www.cloudflare.com/ips-v4
    real_ip_header CF-Connecting-IP;   # 或 X-Forwarded-For

    # GeoIP2 数据库路径（确认容器内挂载正确）
    geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
        $geoip2_data_country_code source=$remote_addr country iso_code;
    }

    # 定义变量：大陆为1，其他为0
    map $geoip2_data_country_code $block_cn {
        default 0;
        CN      1;
    }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # WebSocket 支持的通用 map（很好，已有）
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ===================== messy-server =====================
    server {
        listen 80;
        listen [::]:80;
        server_name messy-server.mes-y.com;

        client_max_body_size 0;

        # 如果也想对中国大陆超时，就取消下面 if 注释
        # if ($block_cn = 1) {
        #     return 444;
        # }

        location / {
            proxy_redirect off;
            proxy_pass http://172.20.0.3:9000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;  # 改成 $host，更通用

            proxy_request_buffering off;
            proxy_buffering off;
        }
    }

    # ===================== 主域名 mes-y.com =====================
    server {
        listen 80;
        listen [::]:80;
        # 如果以后加 https，可改为：
        # listen 443 ssl http2;
        # ssl_certificate /path/to/fullchain.pem;
        # ssl_certificate_key /path/to/privkey.pem;

        server_name mes-y.com www.mes-y.com;

        client_max_body_size 0;

        location /geoip-test {
            add_header X-Country $geoip2_data_country_code always;
            return 200 "Country: $geoip2_data_country_code\n";
        }

        location /ip-test {
            return 200 "Your IP: $remote_addr\nCountry: $geoip2_data_country_code\n";
        }

        location / {
            # 正常代理
            proxy_redirect off;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;  # 修正为 $host

            proxy_request_buffering off;
            proxy_buffering off;

            # 大陆 IP 走假上游 + 超长超时
            # if ($block_cn = 1) {
            #     proxy_pass http://fake_timeout;
            # } 
            
            # 非大陆走真实后端
            # if ($block_cn = 0) {
            #     proxy_pass http://172.20.0.4:3000;
            # }

            # 全部走真实后端
            proxy_pass http://172.20.0.4:3000;

            # 超时设置放在 location 级别（对两个 upstream 都生效）
            proxy_connect_timeout 300s;
            proxy_read_timeout    300s;
            proxy_send_timeout    300s;

            # 隐藏所有 header（可选，减少泄露）
            # proxy_hide_header *;
        }
    }

    # ===================== umami.mes-y.com =====================
    server {
        listen 80;
        listen [::]:80;
        server_name umami.mes-y.com;

        client_max_body_size 0;

        # 如果也想阻塞大陆，取消注释
        # if ($block_cn = 1) {
        #     return 444;
        # }

        location / {
            proxy_redirect off;
            proxy_pass http://172.20.0.5:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_request_buffering off;
            proxy_buffering off;
        }
    }
}